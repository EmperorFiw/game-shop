<div class="flex h-screen">
  <!-- Sidebar -->
  <aside class="fixed top-0 left-0 h-screen w-64 bg-gradient-to-b from-gray-800 to-gray-900 text-white flex flex-col p-6 shadow-xl z-10">
    <!-- Profile Section -->
        <div class="flex items-center space-x-4 mb-10 pt-4">
        <!-- Avatar -->
        <div class="w-12 h-12 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-full flex items-center justify-center shadow-lg">
            <i class="fas fa-user text-xl"></i>
        </div>

        <!-- ข้อมูล user -->
        <div class="flex flex-col">
            <!-- Username --> 
            <span class="text-lg font">Username</span>

            <!-- ยอดเงินคงเหลือ -->
            <!-- <div class="flex items-center text-xs text-blue-300 mt-1">
            <span>ยอดเงินคงเหลือ</span>
            </div> -->
        </div>
        </div>

    <!-- Menu Section -->
    <nav class="flex-1">
      <ul class="space-y-3">
        <li class="flex items-center space-x-3 cursor-pointer p-3 rounded-lg bg-blue-50 bg-opacity-10 border-l-4 border-blue-500 text-blue-400 transition-all duration-300 hover:bg-opacity-20 hover:translate-x-1">
          <div class="w-6 text-center">
            <i class="fas fa-home"></i>
          </div>
          <span class="font-medium ">หน้าแรก</span>
        </li>
        <li class="flex items-center space-x-3 cursor-pointer p-3 rounded-lg transition-all duration-300 hover:bg-blue-500 hover:bg-opacity-10 hover:translate-x-1">
          <div class="w-6 text-center">
            <i class="fas fa-wallet text-green-400"></i>
          </div>
          <span class="font-medium">เติมเงิน</span>
        </li>
        <li class="flex items-center space-x-3 cursor-pointer p-3 rounded-lg transition-all duration-300 hover:bg-blue-500 hover:bg-opacity-10 hover:translate-x-1">
          <div class="w-6 text-center">
            <i class="fas fa-history text-yellow-400"></i>
          </div>
          <span class="font-medium">ประวัติการทำรายการ</span>
        </li>
        <li class="flex items-center space-x-3 cursor-pointer p-3 rounded-lg transition-all duration-300 hover:bg-blue-500 hover:bg-opacity-10 hover:translate-x-1">
          <div class="w-6 text-center">
            <i class="fas fa-gamepad text-purple-400"></i>
          </div>
          <span class="font-medium">เกมของฉัน</span>
        </li>
        <!-- <li class="flex items-center space-x-3 cursor-pointer p-3 rounded-lg mt-8 transition-all duration-300 hover:bg-red-500 hover:bg-opacity-10 hover:translate-x-1">
          <div class="w-6 text-center">
            <i class="fas fa-sign-out-alt text-red-400"></i>
          </div>
          <span class="font-medium">ออกจากระบบ</span>
        </li> -->
      </ul>
    </nav>  
  </aside>

  <!-- Main Content -->
  <main class="flex-1 flex items-center justify-center bg-gradient-to-br from-blue-50 via-white to-indigo-50 ml-64">
    <!-- Login Box -->
    <div class="bg-white rounded-2xl shadow-xl px-6 py-6 w-[320px] border border-gray-200 box-border">
      <div class="text-center mb-6">
        <h2 class="text-xl font-bold text-gray-800 mb-1 ">เข้าสู่ระบบ</h2>
        <p class="text-gray-500 text-xs">กรุณากรอกข้อมูลเพื่อเข้าสู่ระบบ</p>
      </div>
      
      <form class="space-y-4" (ngSubmit)="login()">

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">อีเมล</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="fas fa-envelope text-gray-400 text-sm"></i></div>
            <input type="email" [(ngModel)]="email" name="email" class="w-full pl-9 pr-3 py-2 text-sm rounded-lg border border-gray-300" placeholder="กรุณากรอกอีเมล">
          </div>
        </div>
      
        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">รหัสผ่าน</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="fas fa-lock text-gray-400 text-sm"></i></div>
            <input type="password" [(ngModel)]="password" name="password" class="w-full pl-9 pr-3 py-2 text-sm border border-gray-300 rounded-lg" placeholder="กรุณากรอกรหัสผ่าน">
          </div>
        </div>
      
        <!-- Register link -->
        <div class="text-center text-xs">
          <p class="text-gray-600">ยังไม่มีบัญชี? <a routerLink="/register" class="text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200">สมัครสมาชิก</a></p>
        </div>
      
        <!-- Button -->
        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg text-sm font-sans">เข้าสู่ระบบ</button>
      </form>
    </div>
  </main>
</div>
